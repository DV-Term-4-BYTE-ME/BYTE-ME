<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <meta name="keywords" content="" />
    <meta
      name="author"
      content="Danae Swart, Cheslin Abrahams, Angie van Rooyen and Gaby Norris"
    />
    <title>Users</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="../js/script.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap, Javascript, Google Fonts, CSS-->
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <header>
      <!-- Back Button -->
      <button class="backButton" onclick="window.history.back()">
        <i class="bi bi-arrow-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
        </i>
      </button>
    </header>

    <div class="container">

        <h1>Who's Gazing?</h1>
        <div class="profiles">
            <div id="profile-William">
                <img src="../assests/images/Screenshot 2024-07-08 120624.png" alt="William" onclick="userSelected('William')" >
                <p >William</p>
            </div>
            <div id="profile-Talya">
               <img src="../assests/images/Lecturer contact info (1).png" alt="Talya" onclick="userSelected('Talya')" >
                <p >Talya</p>
            </div>
            <div class="profile-ByteMe">
               <img src="../assests/images/cce9c965-aecd-4f71-b317-1680d99b881a.jpeg" alt="BYTE ME" onclick="userSelected('Byte-Me')" >
                <p >BYTE ME</p>
            </div>
            <div class="profileAdd">
                <div class="addIcon">+</div>
                <p id="addProfile">Add Profile</p>
            </div>

        <div id="profile-William
        </div>
      </div>
      <button class="manageButton">Manage Profiles</button>
    </div>
  </body>
</html>
