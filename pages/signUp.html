<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta name="keywords" content="">
        <meta name="author" content="Danae Swart, Cheslin Abrahams, Angie van Rooyen and Gaby Norris">
        <title>Frontier Sign Up</title>
        
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo"><a href="../index.html"><img src="/assests/images/Logo.png" alt="Logo"></a></div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/movieWatchlist.html">Watch List</a></li>
                    <li><a href="../pages/movieLibrary.html">Movies</a></li>
                    <li><a href="../pages/users.html">User</a></li>
                    <li><a href="../pages/signIn.html" class="loginButton">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Background and Login Form -->
    <div class="background">
        <div class="loginForm">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <div class="sign-up-form-div">
                    <input id ="sign-up-Name-InputBox" type ="name" required>
                    <label>Name</label>
                </div>
                <div class="sign-up-form-div">
                    <input id="sign-up-Email-InputBox" type="email" required>
                    <label>Email</label>
                </div>
                <div class="sign-up-form-div">
                    <input id="sign-up-Password-InputBox" type="password" required>
                    <label>Password</label>
                </div>
                <div class="sign-up-form-div">
                    <input id="sign-up-ConfirmPassword-InputBox" type="password" required>
                    <label>Confirm Password</label>
                </div>
                <div id="rememberForgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <label><a href="#">Forgot Password?</a></label>
                </div>

                <input type="submit" value= "Sign Up" id="signUpButton">
                <!-- <a href="../pages/users.html" id="signUpButton" class="button">Sign Up</a> -->

                <p>I already have an account. <a href="../pages/signIn.html">Login</a></p>
            </form>
        </div>
    </div>
    <div id="overlay">
        <div class="spinner-div">
          <span class="spinner-span"></span>
        </div>
      </div>
    <script src="../js/signUp.js"></script>
</html>
