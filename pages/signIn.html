    <!-- Background and Login Form -->
    <div class="background">
        <div class="loginForm">
            <h2>Welcome back!</h2>
            <h4>Login</h4>
            <form>

                <div id ="sign-up-Name-InputBox">
                    <input type = "Name" required>
                    <label>Name</label>
                </div>
                <div id="sign-up-Email-InputBox">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div id="sign-up-Password-InputBox">
                    <input type="password" required>

                    <label>Password</label>
                </div>
                <div id="rememberForgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <label><a href="#">Forgot Password?</a></label>
                </div>

                <a href="../pages/users.html"><input type="submit" value= "Login" id="loginButton-forValidation"></a>
                <p>Don't have an account? <a href="../pages/signUp.html">Register</a></p>

            </form>
        </div>
    </div>
